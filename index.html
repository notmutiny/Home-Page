<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel = "stylesheet" href = "styles/dark.css" id = "theme">
        <link rel = "stylesheet" href = "styles/main.css">
        <link rel = "stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link href = "https://fonts.googleapis.com/css?family=Open+Sans" rel = "stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "scripts/main.js"></script>
    </head>

    <body>
        <div id="flex">
            <div id="content">
                
                <div id="logo-wrapper">
                    <img src="logo/background.png" style="z-index: 0;" draggable="false" id="logo">
                    <a href="https://github.com/notmutiny/Home-Page"> <!-- logo-eyes <img> overlaps logo <img> for better image file compression -->
                        <img src="logo/eyes/default.png" style="z-index: 1;" onmouseover="randomLogo(this)" onmouseout="restoreLogo(this)" draggable="false" id="logo-eyes">
                    </a>
                </div>

                <form method="get" action="http://www.google.com/search">
                    <input type="text" name="q" maxlength="255" autocomplete="off" placeholder="Search" id="searchbar" autofocus>
                    <button type="submit" id="submit-button">
                        <i class="fa fa-search"></i>
                    </button> 
                </form>

                <ul>
                    <li><a href="https://www.4chan.org" target="_self" class="link chan">4chan</a></li>
                    <li><a href="https://www.reddit.com" target="_self" class = "link reddit">Reddit</a></li>
                    <li><a href="https://www.youtube.com" target="_self" class = "link youtube">YouTube</a></li>
                    <li><a href="https://nyaa.si/" target="_self" class="link nyaa">Nyaa</a></li>
                </ul>  

            </div>
        </div>

        <div id="footer-wrapper">
            <div id="footer-bottom">
                <button onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i> </button>
            </div>
        </div>
    </body>
</html>
